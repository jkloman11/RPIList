<!DOCTYPE html>
<html>
  <head>
    <title>Edit Profile</title>
    <link rel= "stylesheet" type="text/css" href = "editProfile.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
  </head>



  <body>
    <div id = "header">
      <h1><a href = "index.html">RPI List</a></h1>


      <ul class = "navBar">
        <li><a href = "">Create a Post</a></li>
        <li><a href = ""> Profile</a></li>
      </ul>
    </div>

    <div style = "text-align: center">
      <div id = "editProfile">
        <h2>Edit Profile</h2>
        <form class = "form">
          <label>Name: </label>
          <br>
          <input type = "text" name = "firstName" id = "fName"placeholder="First Name">
          <input type = "text" name = "lastName" id = "lName" placeholder="Last Name">

          <br>
          <label>RPI Email: </label>
          <br>
          <input type = "text" name = "email" id = "email" placeholder="RPI Email">


          <br>
          <label>Phone Number</label>
          <br>
          <input type = "text" name = "phone" id = "phone" placeholder="Phone Number">



          <br>
          <label>Alternate Email: </label>
          <br>
          <input type = "text" name = "email2" id = "email2" placeholder="Alternate Email">
          <br>

          <label>Select a major: </label>
          <br>
          <input list="hosting-plan" type="text">
          <datalist id="hosting-plan">
              <option value="Computer Science"></option>
              <option value="ITWS"></option>
              <option value="Physics"></option>
          </datalist>


          <input type = "submit" name = "submitButton" id = "submitButton" value = "Save">
        </form>

      </div>
    </div>




  </body>

</html>
